<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ticket train</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div class="container">
        <h2 class="text-uppercase text-white text-center">calcola il prezzo del tuo biglietto</h2>
    <form class="bg-light rounded-3 p-3 shadow mt-4">
        
        <div class="row">
            <div class="col">
                <label for="" class="form-label fuxia">Nome e Cognome</label>
                <input type="text" class="form_control" id="full_name">
            </div>
            <div class="col">
                <label for="" class="form-label fuxia">Km da percorrere</label>
                <input type="text" class="form_control" id="km_passeggero">
            </div>
            <div class="col">
                <label for="" class="form-label fuxia">Fascia et√†</label>
                <select class="fascia_eta form_control">
                <option class="young">Minorenne</option>
                <option class="adult">Adulto</option>
                <option class="over">Over65</option>
                </select>
            </div> 
        </div>
        <div class="row mt-4">
            <div class="col text-end">
                <button type="button" class="genera_ticket btn btn-secondary fuxia mt-2">Genera</button>
            </div>
            <div class="col">
                <button type="button" class="annulla_ticket btn btn-secondary fuxia mt-2">Annulla</button>
            </div>
        </div>
      </form>
      <h2 class="text-uppercase text-white text-center">il tuo biglietto</h2>
      <div class="biglietto bg-light p-3 shadow mt-4">
        <h3 class="costo_ticket text-uppercase">dettaglio passeggeri</h3>
        <div class="row">
            <div class="col">
                <h5>Nome passeggero</h5>
                <p class="nome_passeggero"></p>
            </div>
            <div class="col">
                <h5>Tariffa</h5>
                <p class="tariffa"></p>
            </div>
            <div class="col">
                <h5>Carrozza</h5>
                <p class="carrozza"></p>
            </div>
            <div class="col">
                <h5>Codice cp</h5>
                <p class="codice_cp"></p>
            </div>
            <div class="col">
                <h5>Costo biglietto euro</h5>
                <p class="costo_biglietto"></p>
            </div>
        </div>
      </div>
    </div>
    <script src="./assets/js/main.js"></script>
</body>
</html>
